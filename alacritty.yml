# Filename: alacritty.yml
# Note:     Settings for terminal from the future (apparently).

background_opacity: 1.0

bell:
  animation: EaseOutExpo
  duration:  4
  color:     '#e5e9f0'

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
  cursor:
    text:       '#e5e9f0'
    cursor:     '#8fbcbb'
  selection:
    text:       '#e5e9f0'
    background: '#ee799f'
  normal:
    black:      '#3b4252'
    red:        '#bf616a'
    green:      '#a3be8c'
    yellow:     '#ebcb8b'
    blue:       '#81a1C1'
    magenta:    '#b48ead'
    cyan:       '#88c0d0'
    white:      '#e5e9f0'
  bright:
    black:      '#4c566a'
    red:        '#bf616a'
    green:      '#a3be8c'
    yellow:     '#ebcb8b'
    blue:       '#81a1c1'
    magenta:    '#b48ead'
    cyan:       '#8fbcbb'
    white:      '#eceff4'

cursor:
  style: Block
  unfocused_hollow: true

draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color

font:
  normal:
    family:         Inconsolata
    style:          Regular
  bold:
    family:         Inconsolata
    style:          Bold
  italic:
    family:         Inconsolata
    style:          Italic
  bold_italic:
    family:         Inconsolata
    style:          Bold Italic
  size:             15.0
  use_thin_strokes: true

key_bindings:
  - { key: Add,    mods: Command,         action: IncreaseFontSize }
  - { key: Equals, mods: Command,         action: IncreaseFontSize }
  - { key: Minus,  mods: Command,         action: DecreaseFontSize }
  - { key: Key0,   mods: Command,         action: ResetFontSize    }
  - { key: Down,   mods: Command,         action: ScrollPageDown   }
  - { key: Down,   mods: Command|Shift,   action: ScrollToBottom   }
  - { key: Up,     mods: Command,         action: ScrollPageUp     }
  - { key: Up,     mods: Command|Shift,   action: ScrollToTop      }
  - { key: C,      mods: Command,         action: Copy             }
  - { key: F,      mods: Command|Control, action: ToggleFullscreen }
  - { key: H,      mods: Command,         action: Hide             }
  - { key: K,      mods: Command,         action: ClearHistory     }
  - { key: M,      mods: Command,         action: Minimize         }
  - { key: N,      mods: Command,         action: SpawnNewInstance }
  - { key: Q,      mods: Command,         action: Quit             }
  - { key: V,      mods: Command,         action: Paste            }
  - { key: W,      mods: Command,         action: None             }

  - { key: F1, mods: Shift, chars: "echo 'Hello, friend.'\r" }
  - { key: F2, mods: Shift, chars: "make\r"                  }

live_config_reload: true

mouse:
  hide_when_typing: false

mouse_bindings:
 - { mouse: Middle, action: PasteSelection }

scrolling:
  history: 100000

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

shell:
   program: /usr/local/bin/fish

window:
  dimensions:
    columns:   90
    lines:     35
  padding:
    x:         6
    y:         6
  decorations: full
  title:       Terminal Dogma

window.dynamic_title: false
