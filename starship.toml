# Filename: starship.toml
# Note:     A much better prompt.

# 00. Want

add_newline = false

[character]
disabled       = false
success_symbol = "[\u03bb:](bold green)" # "\u03bb" draws Greek upper lambda.
error_symbol   = "[\u03bb:](bold red)"

[directory]
disabled          = false
truncation_length = 1
format            = "\\[[$path](bold cyan)\\] "

[git_branch]
disabled = false
format   = "[\u21fe $branch](bold purple) " # "\u21fe" draws right arrow.

[git_commit]
disabled = false

[git_state]
disabled = false

[git_status]
disabled   = false
conflicted = "\u03c7"                 # Greek small chi.
ahead      = "[+$count](green)"
behind     = "[-$count](red)"
diverged   = "\u03c8"                 # Greek small psi.
up_to_date = "[\u2714](green)"        # Cool checkmark.
untracked  = "[\u039d$count](red)"    # Greek upper nu.
stashed    = "[\u03c2$count](green)"  # Greek lower simga.
modified   = "[\u0394$count](red)"    # Greek upper delta.
staged     = "[\u03a3$count](yellow)" # Greek upper sigma.
renamed    = "[\u03b4$count](yellow)" # Greek lower delta.
deleted    = "[\u2718$count](red)"    # Cool cross (X).
format     = "\\[[$conflicted$deleted$modified$untracked$stashed$staged$renamed$up_to_date$ahead_behind]($style)\\] "

[hostname]
disabled = false
ssh_only = true


