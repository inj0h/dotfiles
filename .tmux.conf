# ~/.tmux.conf
# ------------------------------------------------------------------------------

# Make macOS system clipboard play nicely with tmux
# Requires "reattach-to-user-namespace"
set-option -g default-command "reattach-to-user-namespace -l zsh"


# Status bar
# ------------------------------------------------------------------------------
# Colors
set -g status-bg green
set -g status-interval 2


# Panes
# ------------------------------------------------------------------------------
# Colors
set -g pane-border-fg white
set -g pane-active-border-fg red

# Keybindings
bind \ split-window -h                  # Easier window splitting
bind - split-window -v                  # Easier window splitting
unbind '"'                              # Unbind orig. key to split-window -h
unbind %                                # Unbind orig. key to split-window -v

bind [ last-pane                        # Easier pane toggle
bind ] select-pane -t :.+               # Easier pane toggle
